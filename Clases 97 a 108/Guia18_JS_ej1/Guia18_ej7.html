<!--7. Escriba un programa en el cual se ingrese un valor límite positivo, y a continuación 
solicite números al usuario hasta que la suma de los números introducidos supere el 
límite inicial. -->
<body>
    <main>
<h2>Acumulación</h2>
    </main>
    <script>
var numero=parseInt(prompt("Ingrerse un valor límite positivo: "));
var suma=0;
do {
let num = parseInt(prompt("ingrese otro número:"));   
 suma+=num;
} while (suma<=numero); 

alert("el número final es " + suma);




    </script>
</body>
