<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">

<!--21. Escribir un programa para obtener un array de las propiedades de un objeto Persona. 
Las propiedades son nombre, edad, sexo ('H' hombre, 'M' mujer, 'O' otro), peso y altura. -->

<body>
    <header>
        <h1>Array objetos</h1>
    </header>
    <main>
        <h2>Objeto Persona</h2>
        <p>Escribir un programa para obtener un array de las propiedades de un objeto Persona. <br>
            Las propiedades son nombre, edad, sexo ('H' hombre, 'M' mujer, 'O' otro), peso y altura.</p>
        <br>
        <button id="btn" type="button" class="btn btn-secondary btn-lg">Mostrar</button>
        <ul id="p1"></ul>





    </main>
    <footer></footer>
    <script>
        const boton = document.getElementById("btn");
        const lista = document.getElementById("p1");

        function Persona(nombre, edad, sexo, peso, altura) {
            this.nombre = nombre;
            this.edad = edad;
            this.sexo = sexo;
            this.peso = peso;
            this.altura = altura;
        }

        function crearPersona() {
            return new Persona('Chiquito', 20, 'H', 50, 150);
        }

        function mostrarPersona() {
            const persona = crearPersona();
            let prop = "";

            for (const propiedad in persona) {
                const valor = persona[propiedad];
                prop += `${propiedad}: ${valor}, `;
            }
            lista.textContent = prop;
        }

        boton.onclick = mostrarPersona;

    </script>

</body>

</html>
