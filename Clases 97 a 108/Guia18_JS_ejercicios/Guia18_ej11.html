<!--11. Escribir una función que reciba un String y devuelva la palabra más larga. 
String Ejemplo: “Guia de JavaScript”
Resultado esperado : “JavaScript”-->
<body>
    <header><h2>Separar palabras y ubicar la mas larga</h2></header>
<main></main>
<footer></footer>
<script>
let oracion = prompt("Ingrese la oración para determinar cuál es la palabra mas larga");
const palabra = oracion.split(" ");
let masLarga="";
for (let i = 0; i < palabra.length; i++) {
    if (palabra[i].length > masLarga.length) {
        masLarga = palabra[i];
    }
}
alert(masLarga);
</script>
