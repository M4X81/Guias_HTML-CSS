<body>
    <header>

    </header>
    <main></main>

    <script>
        let nombre = prompt("ingrese el nombre")
        let edad = prompt("ingrese la edad");
        let sexo = prompt(`Ingrese sexo:
 "H" para hombre
 "M" para mujer`).toUpperCase();

        const persona = {
            nombre: nombre,
            edad: parseInt(edad),
            sexo: sexo
        };
        let sx;
        if (persona.sexo == "H") {
            sx = "Hombre";

        } else if(persona.sexo=="M") {
            sx = "Mujer";
        }else{
            sx="Indefinido"
        }

        const mensaje = `
Nombre: ${persona.nombre}
Edad: ${persona.edad}
Sexo: ${sx}
`;
        alert(mensaje);

    </script>
