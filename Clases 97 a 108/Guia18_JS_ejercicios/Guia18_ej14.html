<!--14. Crear un objeto libro que contenga las siguientes propiedades: ISBN, Título, Autor, 
Número de páginas. Crear un método para cargar un libro pidiendo los datos al usuario 
y luego informar mediante otro método el número de ISBN, el título, el autor del libro y el 
numero de páginas-->

<body>
    <header>
        <h2>Libros</h2>
    </header>
    <main></main>
    <footer></footer>
    <script>
        var libro = {
            ISBN: "",
            título: "",
            autor: "",
            paginas: 0,

            cargarLibro: function () {
                this.ISBN = prompt("Ingrese el número de ISBN:");
                this.título = prompt("Ingrese el título del libro:");
                this.autor = prompt("Ingrese el nombre del autor:");
                this.paginas = parseInt(prompt("Ingrese el número de páginas:"));
            },

            mostrarLibro: function () {
                var mensaje = `El libro ingresado es el siguiente:
    ISBN: ${this.ISBN}
    Título: ${this.título}
    Autor: ${this.autor}
    Número de páginas: ${this.paginas}
    `;
                alert(mensaje);
            }
        };

        libro.cargarLibro();
        libro.mostrarLibro();


    </script>
</body>

</html>
