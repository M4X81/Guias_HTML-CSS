<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ej 8 links</title>
</head>
<!--8. Definir las reglas CSS que permiten mostrar los enlaces con los siguientes estilos:
• En su estado normal, los enlaces se muestran de color rojo #CC0000.
• Cuando el usuario pasa su ratón sobre el enlace, se muestra con un color de fondo 
rojo #CC0000 y la letra de color blanco #FFF.
• Los enlaces visitados se muestran en color gris claro #CCC.
-->

<body>
    <header>
        <h1>Muestra de enlaces</h1>
    </header>
    <main>
        <div class="sin_estilos">
            <h5>Esta será una lista de enlaces sin estilos</h5>
            <ul>
                <li><a href="https://www.google.com" target="_blank">Google</a></li>
                <li><a href="https://www.google.com" target="_blank">Google</a></li>
                <li><a href="https://www.google.com" target="_blank">Google</a></li>
            </ul>
        </div>
        <div class="con_estilos">
            <h5>Esta lista es con estilos</h5>
            <ul>
                <li><a href="https://www.google.com.ar" target="_blank" class="link">Google</a></li>
                <li><a href="https://www.google.com" target="_blank" class="link">Google</a></li>
                <li><a href="https://www.google.com" target="_blank" class="link">Google</a></li>
            </ul>
        </div>
    </main>
    <footer></footer>
</body>

</html>
