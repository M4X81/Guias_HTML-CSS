<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas anidadas</title>
</head>
<!--Ahora crearemos otro archivo HTML en que crearemos una lista anidada de enlaces, 
deberá verse así:
a. Cada buscador y red social que sale en la lista deben ser links a las respectivas 
páginas. 
b. Recordemos que no debemos utilizar CSS para lograr ninguna de estas tareas, la idea 
es practicar HTML por su cuenta y después sumaremos CSS.
 -->

<body>
    <header>
        <h1 align="center">Listas anidadas</h1>
    </header>
    <main>
        <div>
            <ul><span style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
                    Buscadores</span>

                <li><a href="https://www.google.com.ar/" target="_blank"> Google</a> </li>
                <li><a href="https://www.bing.com/?setlang=es" target="_blank">Bing</a></li>
            </ul>
            <ul><span style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Redes
                    sociales</span>
                <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
                <li><a href="https://twitter.com/?lang=es" target="_blank">Twitter</a></li>
            </ul>
        </div>

    </main>
    <footer>

    </footer>
</body>

</html>
