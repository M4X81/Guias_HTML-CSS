<body>
    <header>
        <div>
            <h1 align="center"><u>Papas fritas</u></h1>
            <p><span style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size: large;">Receta
                    de papas fritas caseras</span></p>
        </div>
    </header>
    <main>
        <div><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbgtDyd6IvlC5tNDlavUFjhbFNvXgOaCsZ9Q&usqp=CAU"
                alt="papas fritas"></div>
        <div>
            <ul>
                <h2>Ingredientes:</h2>
                <li>3 o 4 papas (300gr)</li>
                <li>Aceite</li>
                <li>Sal</li>
            </ul>
            <ul type="circle">
                <h2>Elaboracion(pasos):</h2>
                <li>Pelar las papas</li>
                <li>Cortarlas en baston</li>
                <li>Calentar aceite en una sartén</li>
                <li>Cocinar hasta que queden doradas</li>
                <li>Removerlas del aceite y salar a gusto</li>
            </ul>
        </div>
    </main>

    </footer>
